<div class="container">
    <div class="line-block">
        <span id="plan-name" *ngFor="let c of blocks">{{c.planName}}</span>
        <span id="add-new" (click)="addPlan($event)">
            <a>Add new</a>
        </span>
        <hr>
    </div>
    <div class="{{css_class1}}">Here will be your settings for plan</div>
    <div class="{{css_class2}}">
        <div class="exercises-block">
            <span>Виберіть вид спорту</span>
            <div class="row blocks">
                <div class="sport-block" id="sport1" (click)="clicked($event)">Sport1</div>
                <div class="sport-block" id="sport2" (click)="clicked($event)">Sport2</div>
                <div class="sport-block" id="sport3" (click)="clicked($event)">Sport3</div>
                <div class="sport-block" id="sport4" (click)="clicked($event)">Sport4</div>
                <div class="sport-block" id="sport5" (click)="clicked($event)">Sport5</div>
            </div>
        </div>
        <div class="settings-block row">
            <div class="description-block">
                <div class="head-block">
                    <span id="block_name_head">НАЗВА БЛОКУ</span>
                </div>
                <div class="set-cont-block row">
                    <div class="settings">
                        <h6>Назва вправи</h6>
                        <input id="inpt11" type="text" placeholder="156kg">
                        <input id="inpt21" type="text" placeholder="156kg">
                        <input id="inpt31" type="text" placeholder="156kg">
                    </div>
                    <div class="settings">
                        <h6>Назва вправи</h6>
                        <input id="inpt12" type="text" placeholder="156kg">
                        <input id="inpt22" type="text" placeholder="156kg">
                        <input id="inpt32" type="text" placeholder="156kg">
                    </div>
                    <div class="settings">
                        <h6>Назва вправи</h6>
                        <input id="inpt13" type="text" placeholder="156kg">
                        <input id="inpt23" type="text" placeholder="156kg">
                        <input id="inpt33" type="text" placeholder="156kg">
                    </div>
                </div>
            </div>
            <div class="add-new-block">
                ДОДАТИ БЛОК
            </div>
        </div>
    </div>
</div>
