<div class="main">
    <table class="tg">
        <tr>
            <th rowspan="5"><img class="user-phot" src="{{profile.image}}" alt="User photo must be here"></th>
            <th>{{profile.firstname}} {{profile.lastname}}</th>
        </tr>
        <tr>
            <td>Height:{{profile.height}}</td>
        </tr>
        <tr>
            <td>Age:{{profile.age}}</td>
        </tr>
        <tr>
            <td>Weight:{{profile.weight}}</td>
        </tr>
        <tr>
            <td>Email: {{profile.email}}</td>
        </tr>
        <tr>
            <td> <input type="file" value="Upload photo" accept="image/*" (change)='changeListener($event)'>
                
            <td></td>
        </tr>
    </table>
</div>
